# Run 'mvn deploy' on the test project
invoker.goals.1 = deploy -DaltDeploymentRepository=local::default::file://${project.basedir}/target/repo
invoker.goals.2 = org.codehaus.mojo:versions-maven-plugin:2.19.1:set -DnewVersion=0.0.1-SNAPSHOT
invoker.goals.3 = org.codehaus.mojo:versions-maven-plugin:2.19.1:set -DnewVersion=0.0.1-SNAPSHOT -f transitive/pom.xml
invoker.goals.4 = deploy -f external/pom.xml -DaltDeploymentRepository=local::default::file://${project.basedir}/target/repo
